{% set name = "skops" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skops-{{ version }}.tar.gz
  sha256: 7be44b27251c91e6af954943b9d7a52437f0dd457874837a3d22793bd2e3d25f

build:
  number: 0
  noarch: python
  # Grayskull generate the following line
  #   skip: true  # [py<37]
  # But we are using "noarch: python" with "python >=3.7"
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - huggingface_hub >=0.8.1
    - modelcards >=0.1.6
    - scikit-learn >=0.24
    - tabulate >=0.8.8
    - typing-extensions >=3.7

test:
  imports:
    - skops
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/skops-dev/skops
  summary: A set of tools to push scikit-learn based models to and pull from Hugging Face Hub
  license: MIT
  license_file:
    - LICENSE
  doc_url: http://github.com/skops-dev/skops
  dev_url: http://github.com/skops-dev/skops

extra:
  recipe-maintainers:
    - sugatoray
    # maintainers from upstream repo
    - adrinjalali
