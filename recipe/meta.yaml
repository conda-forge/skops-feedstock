{% set name = "skops" %}
{% set version = "0.11.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/skops-{{ version }}.tar.gz
  sha256: 229c867fbc5e669a1c6a88661c3883a14f3591abd9bfa6073df308d63ae1fa3a

build:
  number: 0
  noarch: python
  # Grayskull generate the following line
  #   skip: true  # [py<38]
  # But we are using "noarch: python" with "python >=3.8"
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
  run:
    - python >=3.8
    - huggingface_hub >=0.17
    - scikit-learn >=0.24
    - tabulate >=0.8.8
    - packaging >=17.0

test:
  imports:
    - skops
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/skops-dev/skops
  summary: A set of tools to push scikit-learn based models to and pull from Hugging Face Hub
  license: MIT
  license_file:
    - LICENSE
  doc_url: http://github.com/skops-dev/skops
  dev_url: http://github.com/skops-dev/skops

extra:
  recipe-maintainers:
    - sugatoray
    # maintainers from upstream repo
    - adrinjalali
