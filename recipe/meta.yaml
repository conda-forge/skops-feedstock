{% set name = "skops" %}
{% set version = "0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/skops-{{ version }}.tar.gz
  sha256: 3c70f17eb8ed7d7dae13d61477786c24381e7e920c5f8c8cf5075632ac312db1

build:
  number: 0
  noarch: python
  # Grayskull generate the following line
  #   skip: true  # [py<37]
  # But we are using "noarch: python" with "python >=3.7"
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - huggingface_hub >=0.8.1
    - modelcards >=0.1.6
    - scikit-learn >=0.24
    - tabulate >=0.8.8
    - typing-extensions >=3.7

test:
  imports:
    - skops
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/skops-dev/skops
  summary: A set of tools to push scikit-learn based models to and pull from Hugging Face Hub
  license: MIT
  license_file:
    - LICENSE
  doc_url: http://github.com/skops-dev/skops
  dev_url: http://github.com/skops-dev/skops

extra:
  recipe-maintainers:
    - sugatoray
    # maintainers from upstream repo
    - adrinjalali
